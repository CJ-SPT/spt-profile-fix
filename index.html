<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Fixer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
      <div class="p-5 bg-body-tertiary rounded-3">
        <h1 class="text-body-emphasis text-center">Profile Fixer</h1>

        <div class="container">
          <div class="p-3">
            <label class="form-label display-6" for="profileFile">Select Profile:</label>
            <input type="file" accept=".json" id="profileFile" name="profileFile" class="form-control form-control-lg rounded-pill" />
          </div>
          <div class="p-3">
            <button id="downloadProfile" class="form-control btn btn-outline-secondary btn-lg px-4 rounded-pill disabled" type="button" disabled>
              Download Fixed Profile
            </button>
          </div>
        </div>
      </div>
    </div>

    <input type="hidden" id="profileHolder" value="" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
